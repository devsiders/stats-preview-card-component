<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="row">
      <div class="col-1">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <ul>
          <li><strong>10k+</strong> companies</li>
          <li><strong>314</strong> templates</li>
          <li><strong>12m+</strong> queries</li>
        </ul>
      </div>
      <div class="col-2">
        <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/devsiders" target="_blank">Carlos Torres</a>.
  </div>
</body>
</html>
